<!DOCTYPE html>
<html lang="zh-ch">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <title>Form Validator</title>
</head>

<body>
  <div class='container container-diy'>
    <div class="form-container">
      <h2>Form Validator</h2>
      <div class="form-item">
        <label for="username">Username</label>
        <input type="text" id='username' class="input-username" placeholder="Enter Username">
        <small>Username must be at least 3 characters</small>
      </div>
      <div class="form-item">
        <label for="email">Email</label>
        <input type="text" id='email' class="input-email" placeholder="Enter Email">
        <small>Email is not valid</small>
      </div>
      <div class="form-item">
        <label for="passwd1">Password</label>
        <input type="password" id='passwd1' class="input-passwd" placeholder="Enter Password">
        <small>Password must be at least 3 characters</small>
      </div>
      <div class="form-item">
        <label for="passwd2">Confirm Password</label>
        <input type="password" id='passwd2' class="input-passwd" placeholder="Enter Password Again">
        <small>Required</small>
      </div>
      <input type="button" id='submit' value="Submit">
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
