<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <title>New Year Countdown</title>
</head>

<body>
  <div class='container'>
    <h1 class='title title-hide'>New Year Countdown</h1>
    <div class='timer timer-hide'>
      <div class="row">
        <div id='day' class="col">xx</div>
        <div id='hour' class="col">xx</div>
        <div id='minute' class="col">xx</div>
        <div id='second' class="col">xx</div>
      </div>
      <div class="row">
        <div class="col">Days</div>
        <div class="col">Hours</div>
        <div class="col">Minutes</div>
        <div class="col">Seconds</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
